<div class="patient-tile">
	<a [routerLink]="'/onepatienthistory/' + record._id" class="card-link">
		<div class="tile-main">
			<div class="tile-row">
				<span class="tile-icon">
					<svg viewBox="0 0 24 24">
						<path
							d="M9 2H15C15.55 2 16 2.45 16 3V5H8V3C8 2.45 8.45 2 9 2ZM6 7H18C18.55 7 19 7.45 19 8V20C19 20.55 18.55 21 18 21H6C5.45 21 5 20.55 5 20V8C5 7.45 5.45 7 6 7ZM12 12C11.45 12 11 12.45 11 13V17C11 17.55 11.45 18 12 18C12.55 18 13 17.55 13 17V13C13 12.45 12.55 12 12 12Z"
						/>
					</svg>
				</span>
				<span class="tile-text">{{ record.name }}</span>
			</div>
		</div>
	</a>

	<div class="tile-actions">
		<span
			(click)="update(record)"
			class="material-icons tile-action-btn"
			title="Редагувати"
		>
			edit
		</span>

		<span
			(click)="delete(record)"
			class="material-icons tile-action-btn danger"
			title="Видалити"
		>
			delete
		</span>
	</div>
</div>
