<div class="documents-wrapper" [class.documents-wrapper--open]="isMenuOpen">
	<div class="documents-container">
		<div class="documents-list">
			<div
				class="burger-wrap"
				class="burger-wrap"
				(click)="isMenuOpen=!isMenuOpen"
				[class.burger-wrap--open]="isMenuOpen"
			>
				<div class="burger" [class.burger--close]="isMenuOpen"></div>
			</div>
			<div
				class="documents-sidebar"
				[class.documents-sidebar--open]="isMenuOpen"
			>
				<div class="documents-sidebar-content">
					<div class="documents-sidebar__img">
						<img src="assets/default.png" alt="" />
					</div>

					<div class="documents-sidebar__title">
						Title of sidebar...
					</div>

					<div class="documents-sidebar__description">
						<wbutton (click)="create()">Create</wbutton>

						<wselect
							[items]="['Male', 'Female']"
							[placeholder]="'Gender'"
							(modelChange)="gender=$event; load()"
							[clearable]="true"
						></wselect>

						<wselect
							[items]="['Child', 'Adult', 'Elderly']"
							[placeholder]="'Patient category'"
							(modelChange)="category=$event; load()"
							[clearable]="true"
						></wselect>

						<winput
							[type]="'search'"
							(wChange)="setField($event)"
							(wSubmit)="load()"
							[clearable]="true"
						></winput>
					</div>

					<!-- Соцмережі внизу -->
					<div class="documents-sidebar__socials">
						<a href="https://x.com" target="_blank" aria-label="X">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="18"
								height="18"
								viewBox="0 0 24 24"
								fill="currentColor"
							>
								<path
									d="M14.438 10.107L21.543 2h-1.681l-6.014 6.945L9.226 2H3l7.407 11.013L3 22h1.681l6.425-7.417L14.774 22H21l-6.562-11.893zm-2.274 2.63l-.744-1.206L5.1 3.3h3.32l4.543 7.362.744 1.206 6.61 10.727h-3.32l-4.833-8.058z"
								/>
							</svg>
						</a>
						<a
							href="https://t.me/yourchannel"
							target="_blank"
							aria-label="Telegram"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="18"
								height="18"
								viewBox="0 0 24 24"
								fill="currentColor"
							>
								<path
									d="M9.05 16.29l-.37 5.22c.53 0 .76-.23 1.04-.5l2.5-2.38 5.18 3.78c.95.52 1.63.25 1.87-.88l3.38-15.91h.01c.31-1.45-.52-2.01-1.48-1.66L1.96 9.58c-1.44.55-1.42 1.35-.25 1.72l5.53 1.73 12.81-8.08c.6-.37 1.14-.17.69.21z"
								/>
							</svg>
						</a>
					</div>
				</div>
			</div>
			<div class="documents-main">
				<div class="documents-main-content">
					<div
						*ngFor="let patient of patients"
						class="documents-main-row"
					>
						<app-mypatient [patient]="patient"></app-mypatient>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
